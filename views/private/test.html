<body>
    <a href="/">Go back to dashboard</a>

<h2>Create a post</h2>
    <div style="
    background-image : url('./images/philly.png');
    height: 100vh;
  ">

    <!-- Background image -->
     <div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/003.webp');">
        <div class="mb-3 text-dark bg-primary ">
            <h4 class=" bg-primary " for="validationTextarea">Location</h4>
            <input class="form-control is-invalid" id="validationTextarea" name="location" placeholder="Required example textarea"
                required>
            <div class="invalid-feedback bg-primary">
                Please enter the houses location.
            </div>
        </div>

        <div class="mb-3 text-dark bg-primary ">
            <h4 class=" bg-primary " for="validationTextarea">Price</h4>
            <input class="form-control is-invalid" id="validationTextarea" name="price" placeholder="Required example textarea"
                required>
            <div class="invalid-feedback bg-primary">
                Please enter the houses price.
            </div>
        </div>

        <div class="mb-3 text-dark bg-primary ">
            <h4 class=" bg-primary " for="validationTextarea">Description</h4>
            <input class="form-control is-invalid" id="validationTextarea" name="type" placeholder="Required example textarea"
                required>
            <div class="invalid-feedback bg-primary">
                Please describe the house.
            </div>
        </div> 
        <button>Submit</button>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</body>

</html>
